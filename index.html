<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia</title>
    <link rel="shortcut icon" href="./assets/img/fotografiagamer.png" type="image/x-icon">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Offside&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg structure-body">
    <header id="header" class="header">
        <img src="./assets/img/fotografiagamer.png" alt="icono de fotografia gamer" class="header-logo">
        <h1 class="header-title">Fotografia gamer</h1>
    </header>
    <section id="information" class="information">
        <div class="information-content">
            <h2 class="information-title" id="title">Capturando la esencia de tu</h2>
            <h2 class="information-subtitle" id="subtitle">Juego</h2>
        </div>
        
        <p class="information-desc">Descubre cómo nuestras fotografías pueden transformar tus momentos de juego en arte visual. Cada click, una historia; cada imagen, una aventura.</p>
        <a href="#contact" class="btn-gamer">Contratame</a>
    </section>
    <section id="presentation" class="presentation">
        <img src="./assets/img/img2.jpg" alt="Imagen de un gamer" class="presentation-img">
    </section>
    <section id="galery" class="container">
        <h2 class="title">Portafolio</h2>
        <div class="galery-layout">
            <img src="./assets/img/img1.jpg" alt="imagen de una consola de nintendo antigua" class="galery-img">
            <img src="./assets/img/img2.jpg" alt="" class="galery-img">
            <img src="./assets/img/img3.jpg" alt="" class="galery-img">
            <img src="./assets/img/img4.jpg" alt="" class="galery-img">
            <img src="./assets/img/img5.jpg" alt="" class="galery-img">
            <img src="./assets/img/img6.jpg" alt="" class="galery-img">
            <img src="./assets/img/img7.jpg" alt="" class="galery-img">
            <img src="./assets/img/img8.jpg" alt="" class="galery-img">
            <img src="./assets/img/img9.jpg" alt="" class="galery-img">
            <img src="./assets/img/img10.jpg" alt="" class="galery-img">
            <img src="./assets/img/img11.jpg" alt="" class="galery-img">
            <img src="./assets/img/img12.jpg" alt="" class="galery-img">
        </div>
    </section>
    <section id="contact" class="container">
        <h2 class="title">Contacto</h2>
            <form action="#" method="post" class="form-container">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <div class="form-group center">
                    <input type="submit" value="Enviar" class="btn-gamer">
                </div>
            </form>
    </section>
    <footer id="footer" class="footer">
        <p>&copy; 2024 Fotografia Gamer. Todos los derechos reservados.</p>
    </footer>

    <!-- script -->
     <script src="./assets/js/app.js"></script>
</body>
</html>
